<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main>
  <div class="left">
    <img src="images/image-product-desktop.jpg" alt="" class="product-img">
  </div>
  <div class="right">
    <span class="category">PERFUME</span>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
    <div class="price-wrapper">
      <span class="price">$149.99</span>
      <span class="old-price">$169.99</span>
    </div>
    <button class="cart-button">
      <img src="images/icon-cart.svg" alt="" class="cart-img">
      Add to cart
    </button>
  </div>
</main>

</body>
</html>
